user root;
worker_processes 4;
pid /run/nginx.pid;
include /etc/nginx/modules/*.conf;

events {
	worker_connections 1000;
}

http {
  pagespeed on;
  pagespeed Statistics on;
	pagespeed StatisticsLogging on;
	pagespeed ImageMaxRewritesAtOnce -1;
	pagespeed ImageResolutionLimitBytes 128000000;
	pagespeed MaxCacheableContentLength -1;
	pagespeed ListOutstandingUrlsOnError on;
	pagespeed RespectXForwardedProto on;
  pagespeed StatisticsPath /ngx_pagespeed_statistics;
	pagespeed GlobalStatisticsPath /ngx_pagespeed_global_statistics;
	pagespeed MessagesPath /ngx_pagespeed_message;
	pagespeed ConsolePath /pagespeed_console;
	pagespeed AdminPath /pagespeed_admin;
	pagespeed LogDir /config/log/pagespeed;
	pagespeed GlobalAdminPath /pagespeed_global_admin;
  pagespeed RewriteLevel CoreFilters;
  pagespeed EnableCachePurge on;
	pagespeed PurgeMethod PURGE; 
  pagespeed FileCachePath /config/cache/pagespeed_temp/global;
	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	client_max_body_size 0;

	include /config/nginx/mime.types;
	default_type application/octet-stream;
	map $http_accept $webp_suffix {
    default "";
    "~*webp" ".webp";
	}
	##
	# Logging Settings
	##

	access_log /config/log/nginx/access.log;
	error_log /config/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##
	include /etc/nginx/conf.d/*.conf;
	include /config/nginx/site-confs/*;
  
}


